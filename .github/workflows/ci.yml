on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version:
          - "27.1"
          - "28.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Emacs ${{ matrix.emacs-version }}
        uses: purcell/setup-emacs@df6a66efdffb3809fac285446d7fb52340e8acb0
        with:
          version: ${{ matrix.emacs-version }}
      - name: Test
        run: ./test.sh
